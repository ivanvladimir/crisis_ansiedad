conversations:
  - 'categorizacion.yaml'

slots:
  - terminar

strategies:
  terminar:
    - say "Muy bien 😊. **¿Continuamos con nuestra conversación?**"
    - say "Escribe Si o No"
    - input cont | yesno
  despedida:
    - say "De acuerdo, en mi menú está el ejercicio de re-entrenamiento de la respiración 🫁, el directorio con teléfonos 📞 que te podrían ser de utilidad ahora o en los próximos días e información sobre posibles síntomas. Cuídate mucho y regresa cuando gustes {} 😊.".format(username)

script:
  - solve terminar
  - if cont == False then solve despedida
  - if cont == True then say "Okay, sigamos entonces 😊"
  - if cont == True then solve categorizacion
