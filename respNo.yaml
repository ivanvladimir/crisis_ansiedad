conversations:
  - 'categorizacion.yaml'

slots:
  - terminar

strategies:
  terminar:
    - say "Entiendo, no te preocupes 😊. **¿Pasamos al siguiente paso o quieres terminar con nuestra plática?**"
    - input terminar | yesno
  despedida:
    - say "De acuerdo, en mi menú podrías encontrar el ejercicio de re-entrenamiento de la respiración 🫁 y un directorio con teléfonos 📞 que te podrían ser de utilidad ahora o en los próximos días. Estarán disponibles ahí para ti. Cuídate mucho y regresa cuando gustes {} 😊.".format(nombre)

script:
  - solve terminar
  - if terminar == True then solve despedida
  - if terminar == False then say "Okay!, sigamos entonces 😊"
  - if terminar == False then solve categorizacion
