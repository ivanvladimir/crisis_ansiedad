settings:
    system_name: "[blue]Sam[/blue]"
    user_name:   "[aquamarine1]Usuario[/aquamarine1]"

conversations:
  - 'opcionA.yaml'
  - 'completa.yaml'
  - 'ventilacion.yaml'
  - 'derivacion.yaml'
  - 'directorio.yaml'
  - 'psicoEducacion.yaml'
  - 'escuchaActiva.yaml'
  - 'necesidadSi.yaml'
  - 'necesidadNo.yaml'
  - 'categorizacion.yaml'
  - 'psicoEducacion.yaml'
  - 'necesidadSi.yaml'
  - 'necesidadNo.yaml'
  - 'respNo.yaml'
  - 'respSi.yaml'

templates:
    - 'resources/messages.yaml'

regex:
    name:
        - '(([Mm][Ii] [Nn][Oo0][Mm][Bb][Rr][Ee] [Ee][SsZz]|[Ee][SsZz]|[Ss][Oo0][YyIi]|[Mm][Ee] (LL|Ll|ll|lL)[Aa][Mm][Oo0]) (?P<name>\S+)|(.*))'

slots:
  - opcion

strategies:
  intro_menu:
    - say INTRO
    - say MENU
    - input opcion | number

script:
  - solve intro_menu
  - if opcion == 1 then solve completa
  - if opcion == 2 then solve ventilacion
  - if opcion == 3 then solve derivacion
  - if opcion == 4 then solve psicoeducacion
