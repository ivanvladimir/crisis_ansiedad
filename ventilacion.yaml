conversations:
  - 'respSi.yaml'
  - 'respNo.yaml'
slots:
  - respiracion
strategies:
  respiracion:
    - say "El siguiente ejercicio de re-entrenamiento de la respiración es una buena opción para relajarnos 💕🫁."
    - say "Sin embargo, si presentas algún problema respiratorio que te impida realizar este ejercicio, es mejor que no lo practiques 😊. **¿Intentamos el ejercicio?**."
    - say "Escribe Si o No."
    - input respiracion | yesno
script:
  - say INI_VENTILACION
  - solve respiracion
  - if respiracion == True then solve respSi
  - if respiracion == False then solve respNo
