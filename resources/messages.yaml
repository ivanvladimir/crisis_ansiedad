VIDEO:
    - MSG:
        - TEXT: |
            <iframe src="static/img/movie.mov"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>

MENU:
    - MSG:
        - TEXT: |
            ¿Cómo te puedo ayudar el día de hoy? 😊
            1: Primeros Auxilios Psicológicos (intervención completa) 
            2: Reentrenamiento de la respiración
            3: Derivación: Directorio
            4: Psico-educación: Información sobre los síntomas

            Ingresa el número de la opcion deseada

INTRO:
    - MSG:
        - TEXT: |
            Hola {username}! 

            Soy **Mar**,

            Soy un sistema de inteligencia artificial creado por la UNAM. Estoy disponible para ofrecerte mi ayuda cuando has sido vícitma o testigo de un <span  style="color:tomato;">accidente de tránsito</span>. 

            🚕🚘🚌🛵🛴🚙

GRACIAS_AYUDA:
    - MSG:
        - TEXT: |
            Entiendo que estás atravesando por una situación difícil y quizás estés experimentando emociones muy fuertes.
            Gracias por solicitar mi ayuda 😊.

            Esa es mi razón de existir 😉.

            No estás sol@ en esto ❤️.

PRIMERO:
    - MSG:
        - TEXT: |

            Para comenzar, sólo si así lo deseas, vamos a hablar sobre lo que te está haciendo sentir mal.

            Luego, si estás de acuerdo, te enseñaré algunas sencillas técnicas de relajación que pueden ser útiles para ti 😊❤️.

            Finalmente, revisaremos los servicios de emergencia y recursos sociales a los que puedes llamar según tus necesidades. También te proporcionaré información sobre algunos síntomas que podrías experimentar en los próximos días 😊💕.

INI_ESCUCHA_ACTIVA:
    - MSG:
        - TEXT: |
            De acuerdo, ** por favor cuéntame qué te está haciendo sentir mal** . Me gustaría tratar de entender cómo te sientes 😊. Recuerda que yo soy un agente virtual y solamente yo leeré lo que escribas. Nadie te va a juzgar. Conmigo tus pensamientos están seguros 🐶❤️.

INI_VENTILACION:
    - MSG:
        - TEXT: |
             <span style="color:tomato;">Tras un accidente de tránsito</span>, es normal experimentar malestar. 
             - Podemos llegar a sentirnos confundidos, pensar que nos sobrepasa la situación o sentir nuestro corazón y respiración alterados ❤️🫁. 
             - Pero no te preocupes, podemos trabajar en equipo e intentar que te sientas más tranquil@ 😉.

DIRECTORIO:
    - MSG:
        - TEXT: |
            Es importante para mí que tengas este directorio con números de emergencia que pueden serte útiles para atender cualquier necesidad presente o futura 📞. 
            En él,  encontrarás líneas telefónicas donde pueden brindarte ayuda médica, asistencia vial y apoyo psicológico las 24 horas del día ❤️🧠. 
            Te recomiendo guardar la imagen o anotar los números, aunque también estarán disponibles para ti en cualquier momento en mi menú  🐶💕.
            



TERMINAR:
    - MSG:
        - TEXT: |
            De acuerdo, en mi menú podrías encontrar el ejercicio de re-entrenamiento de la respiración 🫁, información sobre tus posibles síntomas y el directorio con teléfonos ☎️ que te podrían ser de utilidad ahora o en los próximos días. 
            Cuídate mucho y regresa cuando gustes ❤️😊. Cuenta conmigo siempre que lo necesites 🐶💕. 

EXPLAIN_LIKERT:
    - MSG:
        - TEXT: |
            Ya estamos por terminar ❤️😊, pero antes de que nos despidamos quisiera preguntarte **¿qué tan fuerte** es tu malestar en una escala del _1_ al _10_?** 
            Escribe el número que más te represente tomando en cuenta que el **1** es un malestar muy bajo y el **10** es uno muy alto.
            
