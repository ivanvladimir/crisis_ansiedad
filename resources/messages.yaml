VIDEO:
    - MSG:
        - TEXT: |
            <iframe src="static/img/movie.mov"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>

MENU:
    - MSG:
        - TEXT: |
            ¿Cómo te puedo ayudar el día de hoy? 😊
            1: Primeros Auxilios Psicológicos (intervención completa) 
            2: Reentrenamiento de la respiración
            3: Derivación: Directorio
            4: Psico-educación: Información sobre los síntomas

            Ingresa el número de la opcion deseada

INTRO:
    - MSG:
        - TEXT: |
            Hola {username}! 

            Soy **Mar**,

            Soy un sistema de inteligencia artificial creado por la UNAM. Estoy disponible para ofrecerte mi ayuda cuando has sido vícitma o testigo de un <span  style="color:tomato;">accidente de tránsito</span>. 

            🚕🚘🚌🛵🛴🚙

GRACIAS_AYUDA:
    - MSG:
        - TEXT: |
            Entiendo que estás atravesando por una situación difícil y quizás estés experimentando emociones muy fuertes y pensamientos angustiantes.
            Gracias por solicitar mi ayuda 😊.

            Esa es mi razón de existir 😉.

            No estás sol@ en esto ❤️.

PRIMERO:
    - MSG:
        - TEXT: |

            Para comenzar, solo si así lo deseas, vamos a hablar sobre lo que te está haciendo sentir mal.

            Luego, estás de acuerdo, te enseñaré algunas sencillas técnicas de relajación que pueden ser útiles para ti 😊❤️.

            Finalmente, juntos revisaremos los servicios de emergencia y recursos sociales a los que puedes llamar según tus necesidades. También te proporcionaré información sobre algunos síntomas que podrías experimentar en los próximos días 😊💕.

INI_ESCUCHA_ACTIVA:
    - MSG:
        - TEXT: |
            De acuerdo, ** por favor cuéntame qué te está haciendo sentir mal** . Me gustaría tratar de entender cómo te sientes 😊. Recuerda que yo soy un agente virtual y solamente yo leeré lo que escribas. Nadie te va a juzgar. Conmigo tus pensamientos están seguros 🐶❤️.

INI_VENTILACION:
    - MSG:
        - TEXT: |
             <span style="color:tomato;">Tras un accidente de tránsito</span>, es normal experimentar una crisis y sentir una variedad de emociones que pueden ser desafiantes. 
             - Podemos llegar a sentirnos confundidos o pensar que nos sobrepasa la situación. Es normal tener dificultades para respirar o sentir que nuestro corazón está muy agitado. 
             - Pero no te preocupes, podemos trabajar en equipo e intentar que te sientas más tranquil@ 😉.

DIRECTORIO:
    - MSG:
        - TEXT: |
            Es importante para mí que tengas este directorio con números de emergencia que pueden serte de utilidad para resolver tus necesidades urgentes 📞. 
            En el directorio encontrarás líneas telefónicas donde pueden brindarte ayuda médica, vial y atención psicológica las 24 horas del día  ❤️🧠. 
            Te recomiendo guardar la imagen o anotar los números, aunque también estarán disponibles para ti en cualquier momento en mi menú 🐶💕.
            



TERMINAR:
    - MSG:
        - TEXT: |
            De acuerdo, en mi menú podrías encontrar el ejercicio de re-entrenamiento de la respiración 🫁, información sobre tus posibles síntomas y el directorio con teléfonos ☎️ que te podrían ser de utilidad ahora o en los próximos días. Estarán disponibles ahí para ti todo el tiempo. Cuídate mucho. Gracias por venir conmigo el día de hoy, espero haberte  ayudado regresa cuando gustes  😊. Cuenta conmigo siempre que lo necesites 💕. 

EXPLAIN_LIKERT:
    - MSG:
        - TEXT: |
            Nuestra conversación ya está por finalizar, pero antes de que te deje descanzar  quisiera preguntarte, en estos momentos **¿qué tan fuerte** es tu malestar en una escala del _1_ al _10_?**
            Tomando en cuenta que el **1** es un malestar muy bajo y el **10** es uno muy alto.
