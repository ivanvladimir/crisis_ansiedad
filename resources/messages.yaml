MENU:
    - MSG:
        - TEXT: |
            ¿Cómo te puedo ayudar el día de hoy? 😊
            1: Primeros Auxilios Psicológicos (intervención completa) 
            2: Reentrenamiento de la respiración
            3: Derivación: directorio
            4.: Psico-educación: información sobre los síntomas

            Ingresa el número de la opcion deseada

INTRO:
    - MSG:
        - TEXT: |
            Hola {username}! 

            Soy **Mar**,

            Soy un sistema de inteligencia artificial creada por la UNAM. Estoy disponible para ofrecerte mi ayuda cuando has sido vícitma o testigo de un <span  style="color:tomato;">accidente de tránsito</span>. 

            🚕🚘🚌🛵🛴🚙

GRACIAS_AYUDA:
    - MSG:
        - TEXT: |
            Entiendo que estás atravesando por una situación difícil y quizás estés experiementando emociones muy fuertes y pensamientos angustiantes.
            Gracias por solicitar mi ayuda 😊.

            Esa es mi razón de existir 😉.

            No estás sol@ en esto ❤️.

PRIMERO:
    - MSG:
        - TEXT: |

            Primero y sólo si tu lo deseas, vamos a conversar sobre lo que te está haciendo sentir mal. 

            Luego, si lo aceptas, te enseñaré algunas sencillas técnicas de relajación que te serán útiles 😊❤️.

            Finalmente en conjunto revisaremos algunos servicios sociales a los que puedes llamar según sean tus necesidades y te informaré sobre algunos síntomas que podrías llegar a presentar en los siguientes días  😊💕.

INI_ESCUCHA_ACTIVA:
    - MSG:
        - TEXT: |
            De acuerdo **¿Podrías platicarme qué te está generando malestar?** Me gustaría tratar de entender cómo te sientes 😊. Recuerda que yo soy un agente virtual y solamente yo leeré lo que escribas. Nadie te va a juzgar. Conmigo tus pensamientos están seguros 🐶❤️.

INI_VENTILACION:
    - MSG:
        - TEXT: |
             <span style="color:tomato;">Tras un accidente de tránsito</span>, podemos entrar en una crisis y sentir muchas emociones que nos pueden hacer sentir mal. Podemos llegar a sentirnos confundidos o sentir que nos sobrepasa la situación. Es normal tener dificultades para respirar o sentir que nuestro corazón está muy agitado. Pero no te preocupes, podemos trabajar en equipo e intentar que te sientas mejor 😉.

DIRECTORIO:
    - MSG:
        - TEXT: |
            Te voy a brindar algunos números de emergencia para que te pongas en contacto con ellos si así lo requieres
            Mi entrenamiento tiene limitaciones por lo que si te encuentras en peligro y necesitas ayuda más directa te invito a que llames a alguno de los siguientes números&#58;

            - Si necesitas ayuda con una **emergencia médica**, si ocurrió un **delito**, si hay un **incendio**, una falta **cívica**, un accidente de **tráfico**,  recuerda que puedes pedir ayuda al [911](tel:911)
            - El siguiente número telefónico es de la **línea de la vida** <a href="tel:8009112000">800 911 2000</a> en caso de que tengas **pensamientos suicidas**
            - Si te quieres comunicar con la **CRUZ ROJA** este es el número <a href="tel:5553951111">55 5395 1111</a>
            - Si hay **desaparición o extravío de personas o vehículos**, **accidentes**, **incendios** o **siniestros** puedes comunicarte con ***LOCATEL*** <a href="tel:5556581111">55 5658 1111</a>
            - Para hacer una denuncia anónima este es el número <a href="tel:089">089</a>


TERMINAR:
    - MSG:
        - TEXT: |
            De acuerdo, en mi menú podrías encontrar el ejercicio de re-entrenamiento de la respiración 🫁, información sobre tus posibles síntomas y el directorio con teléfonos ☎️ que te podrían ser de utilidad ahora o en los próximos días. Estarán disponibles ahí para ti todo el tiempo. Cuídate mucho. Gracias por venir conmigo el día de hoy, espero haberte  ayudado regresa cuando gustes  😊. Cuenta conmigo siempre que lo necesites 💕. 

EXPLAIN_LIKERT:
    - MSG:
        - TEXT: |
            Nuestra conversación ya está por finalizar, pero antes de que te deje descanzar  quisiera preguntarte, en estos momentos **¿qué tan fuerte** es tu malestar en una escala del _1_ al _10_?**
            Tomando en cuenta que el **1** es un malestar muy bajo y el **10** es uno muy alto.
